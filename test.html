<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for the gallery */
        .gallery-section {
            margin-top: 30px;
        }
        .gallery-section button {
            margin-right: 10px;
        }
        .gallery-image {
            position: relative;
            overflow: hidden;
            margin: 10px;
            cursor: pointer;
        }
        .gallery-image img {
            transition: transform 0.3s ease;
        }
        .gallery-image:hover img {
            transform: scale(1.1);
        }
        .caption {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            width: 100%;
            height: 100%;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery-image:hover .caption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Gallery</h1>
        <div class="row align-items-center justify-content-center">
            <div class="col-md-4 align-items-center justify-content-center">
                <div class="gallery-section mb-5">
                    <button class="btn btn-primary filter-button" data-filter="all">All</button>
                    <button class="btn btn-primary filter-button" data-filter="graduation">Graduation</button>
                    <button class="btn btn-primary filter-button" data-filter="sports">Sports</button>
                    <button class="btn btn-primary filter-button" data-filter="school">Clubs</button>
                </div>
            </div>
        </div>
        <div class="row gallery">
            <!-- Graduation Section -->
            <div class="col-md-3 graduation">
                <div class="gallery-image graduation">
                    <img src="img/about.jpg" alt="Graduation 1" class="img-fluid">
                    <div class="caption">Graduation Image 1</div>
                </div>
                <!-- Add more graduation images here -->
            </div>
            
            <!-- Sports Section -->
            <div class="col-md-3 sports">
                <div class="gallery-image sports">
                    <img src="img/about.jpg" alt="Sports 1" class="img-fluid">
                    <div class="caption">Sports Image 1</div>
                </div>
                <!-- Add more sports images here -->
            </div>
            
            <!-- Clubs Section -->
            <div class="col-md-3 clubs">
                <div class="gallery-image school">
                    <img src="img/about.jpg" alt="Clubs 1" class="img-fluid"> 
                    <div class="caption">Clubs Image 1</div>
                </div>
                <!-- Add more clubs images here -->
            </div>
            
            <!-- Repeat the above structure for each section -->
            
        </div>
    </div>

    <!-- Link to jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".filter-button").click(function(){
                var value = $(this).attr('data-filter');
                if(value == "all") {
                    $('.gallery-image').show('1000');
                }else if(value == "graduation"){
                    $('.gaduation').show('1000');
                    $(".gallery-image").not('.'+value).hide('3000');
                    $(".gallery-image").filter('.'+value).show('3000');
                }
                else if(value == "sports"){
                    $('.sports').show('1000');
                    $(".gallery-image").not('.'+value).hide('3000');
                    $(".gallery-image").filter('.'+value).show('3000');
                }
                else if(value == "clubs"){
                    $('.school').show('1000');
                    $(".gallery-image").not('.'+value).hide('3000');
                    $(".gallery-image").filter('.'+value).show('3000');
                }
                else {
                    $(".gallery-image").not('.'+value).hide('3000');
                    $(".gallery-image").filter('.'+value).show('3000');
                }
                // Remove active class from previous button and add it to the current one
                $(".filter-button").removeClass("active");
                $(this).addClass("active");
            });
        });
    </script>
</body>
</html>
